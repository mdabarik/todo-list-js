<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="w-[80%] mx-auto mt-20">
            <!-- todo list adder -->
            <div class="bg-[#2fb5f3e9] py-14">
                <h1 class="uppercase text-4xl font-semibold text-center text-white mb-8">ToDo List</h1>
                <div class="flex justify-center w-[60%] mx-auto">
                    <input id="input-todo" class="flex-1 rounded-lg py-3 px-5" type="text" placeholder="Type your input...">
                    <button id="btn-add" class="ml-5 px-5 btn text-gray-500 bg-white">Add</button>
                </div>
            </div>
            <!-- Start Task List Viewer -->
            <div class="border border-gray-400">
                <h2 class="uppercase text-2xl pt-8 text-center font-semibold">List of works todo:</h2>
                <div id="parent-of-row" class="bg-white p-8">
                    <!-- row -->
                </div>
            </div>
            <!-- End Task List Viewer -->

            <!-- Start update Task Viewer -->
            <div id="viewer-id" class="flex flex-col py-8 bg-gray-600 rounded-lg hidden">
                <div class="mb-6">
                    <h2 class="uppercase text-3xl text-white font-semibold text-center">Edit Your todo</h2>
                </div>
                <div class="flex flex-col px-16">
                    <input id="input-update" class="rounded-lg py-2 px-4" type="text" placeholder="Type new task...">
                    <div class="mx-auto mt-3">
                        <button id="btn-update" class="btn btn-info mr-3">Update</button>
                        <button id="btn-cancel" class="btn btn-error">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- End of Update Task Viewer -->
        </div>

    </main>


    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
